      - 6789:6789

  mongo:
    image: mongo
    volumes: 
      - ./data/db:/data/db
    ports:
      - 27017:27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
      
