<!doctype html>
<html>

<head>
    <script src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script>
        var socket = io.connect('http://0.0.0.0:6789');
        // var socket = io.connect("ws://0.0.0.0:5678", {
        //     path: "/ws/socket.io/",
        //     transports: ['websocket', 'polling']
        // });
        socket.on('connect', function() {
            console.log("success connection");
        });
        socket.on(`send_training_result_261599`, function(data) {
            console.log(121221, data)
            $("#messages").append(`<li>${data}</li>`)
        });
        socket.on('error', function() {
            console.error(arguments)
        });
        socket.on('message', function() {
            console.log(arguments)
        });
        $(document).ready(function() {
            $("#temp").click(function() {
                console.log(`send_training_result_261599`)
                socket.emit('start_train_model', {
                    sid: "261599"
                });
            });
        });
    </script>
</head>

<body>
    <button id="temp">click</button>
    <ul id='messages'></ul>
</body>

</html>
